<!DOCTYPE html>
<html lang="fr">

<head>

  <meta charset="utf-8">

  <title>FishEye, site web de photographe freelances</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Fisheye, plateforme de photographes" />
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/104383f80a.js" crossorigin="anonymous"></script>

  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <link href="css/photographer.css" rel="stylesheet" type="text/css" />
  <!-- <link href="css/gallery.css" rel="stylesheet" type="text/css" /> -->
  <link href="css/tablette.css" rel="stylesheet" type="text/css" />
  <link href="css/mobile.css" rel="stylesheet" type="text/css" />


</head>

<body>
  <header>
    <a class="logo" href="index.html">
      <img src="assets/logo.png" id="logo" alt="Fisheye Home page" />
    </a>
  </header>
  <main id="main">
    <section id="photographHeader">

    </section>

    <section class=" filter-profil">
      <div class="filter_selection">
        <label id="filter-id" for="filters-select">Trier par</label>
        <select name="filters" id="filters-select" aria-label="Trier par">
          <option value="popularite">Popularité</option>
          <option value="date">Date</option>
          <option value="titre">Titre</option>
        </select>
      </div>
    </section>


    <section class="wrapper">
    </section>

    <section class="profil-likes-price">

    </section>

  </main>

  <!-- Mon formulaire -->

  <aside id="formulaire" tabindex="-1">
    <div class="overlay-formulaire"></div>
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <button id="form__close">
          <img src="assets/icons/close-white.svg" alt="" class="close-contact" />
        </button>
      </header>
      <form name="contact" aria-labelledby="contactez-moi" tabindex="-1">
        <h1 class="name-form"></h1>
        <div class="formData">
          <label for="first" id="label-first-name">Prénom</label>
          <input class="text-control" type="text" id="first" name="first" aria-label="first name"
            aria-labelledby="label-first-name" />
          <br>
        </div>
        <div class="formData">
          <label for="last" id="label-last-name">Nom</label>
          <input class="text-control" type="text" id="last" name="last" aria-label="last name"
            aria-labelledby="label-last-name" />
          <br>
        </div>
        <div class="formData">
          <label for="email" id="label-email">Email</label>
          <input class="text-control" type="email" id="email" name="email" aria-label="email"
            aria-labelledby="label-email" />
          <br>
        </div>
        <div>
          <label for="message" id="label-message">Votre message</label>
          <textarea id="message" name="message" aria-label="message" aria-labelledby="label-message"
            rows="10"></textarea>
          <br>
        </div>
        <input class="contact_button" type="submit" value="Envoyer"></input>
      </form>
    </div>
  </aside>
  <script type="module" src="/scripts/pages/photographerFiche.js"></script>



</body>

</html>
