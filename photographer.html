<!DOCTYPE html>
<html lang="fr">

<head>

  <meta charset="utf-8">

  <title>Fisheye</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Fisheye, plateforme de photographes" />
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/104383f80a.js" crossorigin="anonymous"></script>

  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <link href="css/photographer.css" rel="stylesheet" type="text/css" />
  <link href="css/tablette.css" rel="stylesheet" type="text/css" />
  <link href="css/mobile.css" rel="stylesheet" type="text/css" />
  <link href="css/gallery.css" rel="stylesheet" type="text/css" />

</head>

<body>
  <header>
    <a class="logo" href="index.html">
      <img src="assets/logo.png" id="logo" alt="Fisheye Home page" />
    </a>
  </header>
  <main id="main">
    <section id="photographHeader">

    </section>

    <section class=" filter-profil">
      <div class="filter_selection">
        <label id="filter-id" for="filter-id">Trier par</label>
        <select name="filters" id="filters-select">
          <option value="popularite">Popularité</option>
          <option value="date">Date</option>
          <option value="titre">Titre</option>
        </select>
      </div>
    </section>


    <section class="wrapper">
    </section>
    <section id="ligthbox">
      <div class="content">

      </div>
    </section>

    <section class="profil-likes-price">

    </section>

  </main>

  <!-- Mon formulaire -->

  <aside id="formulaire">
    <div class="overlay-formulaire"></div>
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" alt="" class="close-contact" />
      </header>
      <form>
        <h1 class="name-form"></h1>
        <div class="formData">
          <label for="first">Prénom</label>
          <input class="text-control" type="text" id="first" name="first" />
          <br>
        </div>
        <div class="formData">
          <label for="last">Nom</label>
          <input class="text-control" type="text" id="last" name="last" />
          <br>
        </div>
        <div class="formData">
          <label for="email">Email</label>
          <input class="text-control" type="email" id="email" name="email" />
          <br>
        </div>
        <div>
          <label for="message">Message</label>
          <textarea id="message" name="message"></textarea>
          <br>
        </div>
        <button class="contact_button">Envoyer</button>
      </form>
    </div>
  </aside>
  <script type="module" src="/scripts/pages/photographerFiche.js"></script>

</body>

</html>
